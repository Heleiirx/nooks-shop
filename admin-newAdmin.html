<!DOCTYPE html>
<html>
    <head>
        <title>Registrarte| Nook's shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="assets/img/nooks-icon.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/navbar.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Css/sesion.css">
        <link rel="stylesheet" href="Css/footer.css">
        <link rel="stylesheet" href="Css/bases.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header"></header>
        <form action="" class="sesion" data-form-newAdmin>
            <h1 class="sesion__title">Nuevo Administrador</h1>
            <div class="input-container">
                <input type="text" class="input sesion__input" placeholder="Ingresa tu nombre" required data-type="text" data-form-adminName>
                <span class="message--error"></span>
            </div>
            <div class="input-container">
                <input type="email" class="input sesion__input" placeholder="Ingresa tu correo electronico" required data-type="email" data-form-adminEmail>
                <span class="message--error"></span>
            </div>
            <div class="input-container">
                <input type="password" class="input sesion__input" placeholder="Ingresa tu contraseña" required data-type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimo 8 caracteres, al menos una letra mayuscula, una letra minuscula y un número" data-form-adminPassword>
                <span class="message--error"></span>
            </div>
            <button class="submit sesion__button">Registrar</button>
            <p>Ya tienes ceunta? <a href="sesion.html">Inicia sesion</a></p>
        </form>
        <footer id="footer"></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.0.0/uuid.min.js" integrity="sha512-9P4xja2i2wuRkoDisPli55kwG6aR3tuRYBdMDXvY4rthj8/hu9oZMP/NbPv92tzWnOGZFBSC74Y/67lQSKoaZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="js/admin-register.js"></script>
        <script src="main.js"></script>
    </body>
</html>
