<footer class="footer">
    <div class="footer__info">
        <section class="info__navegation">
            <img src="assets/img/icon-nooks.svg" alt="Icono de Nook's" class="info__image">
            <ul class="info__list">
                <li class="info__item">Quienes somos</li>
                <li class="info__item">Politica de privacidad</li>
                <li class="info__item">Programa de fidelidad</li>
                <li class="info__item">Nuestras tiendas</li>
                <li class="info__item">Quiero ser franquiciado</li>
                <li class="info__item">Anúncie aquí</li>
            </ul>
        </section>
        <section class="footer__contact">
            <h1 class="contact__title">Contactanos</h1>
            <div class="input-container">
                <label for="nombre" class="contact__label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="input contact__input" data-type="nombre" minlength="10" maxlength="100" required>
                <span class="message--error"></span>
            </div>
            <div class="input-container">
                <label for="mensaje" class="contact__label">Mensaje</label>
                <input type="text" id="mensaje" name="mensaje" class="input contact__input" data-type="mensaje" minlength="30" maxlength="400" required>
                <span class="message--error"></span>
            </div>
            <button class="submit contact__button" type="submit">Enviar mensaje</button>
        </section>
    </div>
    <div class="footer__credits">
        <h1 class="footer__mensaje">Desarrollado por Itzel Romero Vargas | Jul 2023</h1>
    </div>
    <script src="../js/validacion-inputs.js"></script>
</footer>
