<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar sesion| Nook's shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="assets/img/icon-nooks.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="Css/navbar.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Css/sesion.css">
        <link rel="stylesheet" href="Css/footer.css">
        <link rel="stylesheet" href="Css/bases.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header"></header>
        <form action="" class="sesion" data-form-session>
            <h1 class="sesion__title">Iniciar Sesión</h1>
            <div class="input-container">
                <input type="email" class="input sesion__input" placeholder="Ingresa tu correo electronico" required data-type="email" data-form-email>
                <span class="message--error"></span>
            </div>
            <div class="input-container">
                <input type="password" class="input sesion__input" placeholder="Ingresa tu contraseña" required data-type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimo 8 caracteres, al menos una letra y un número" data-form-password>
                <span class="message--error"></span>
            </div>
            <button class="submit sesion__button">Entrar</button>
            <p>Aun no tienes una cuenta? <a href="registrer.html">Registrate aqui</a></p>
        </form>
        <footer id="footer"></footer>
        <script type="module" src="js/user-validation.js"></script>
        <script src="main.js"></script>
        <script src="js/validacion-inputs.js"></script>
    </body>
</html>
