<!DOCTYPE html>
<html>
    <head>
        <title>Nook's shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="assets/img/icon-nooks.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Css/navbar.css">
        <link rel="stylesheet" href="Css/banner.css">
        <link rel="stylesheet" href="Css/footer.css">
        <link rel="stylesheet" href="Css/products.css">
        <link rel="stylesheet" href="Css/bases.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="header"></header>
            <main>
                <div class="banner">
                    <!-- <img src="assets/img/banner.png" alt="Banner descuentos" class="banner__image"> -->
                    <div class="banner__textos">
                        <h1 class="banner__titulo">CASAS DE VERANO</h1>
                        <p class="banner__texto">Ahora contamos con casas de verano a PRECIOS ACCESIBLES e increibles ubicaciones ALREDEDOR DEL MUNDO</p>
                        <button class="banner__button" data-botton-banner>Ver casas</button>
                    </div>
                </div>
                <section class="products" data-products>
                    <section class="products__section furniture">
                        <div class="section-top" data-title-products>
                            <h1 class="products__title">Muebles</h1>
                            <a href="" class="not-style products__link">Ver todo &#10132;</a>
                        </div>
                        <div class="section-bottom" data-furniture-cards></div>
                    </section>
                    <section class="products__section clothes">
                        <div class="section-top" data-title-clothes>
                            <h1 class="products__title">Ropa</h1>
                            <a href="" class="not-style products__link">Ver todo &#10132;</a>
                        </div>
                        <div class="section-bottom" data-clothes-cards></div>
                    </section>
                    <section class="products__section music">
                        <div class="section-top" data-title-music>
                            <h1 class="products__title">KK Musica</h1>
                            <a href="" class="not-style products__link">Ver todo &#10132;</a>
                        </div>
                        <div class="section-bottom" data-music-cards></div>
                    </section>
                </section>
            </main>
            <footer id="footer"></footer>
            <script type="module" src="js/new-card.js"></script>
            <script type="module" src="js/property.js"></script>
            <script src="main.js"></script>
    </body>
</html>
