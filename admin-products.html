<!DOCTYPE html>
<html>
    <head>
        <title>Nook's shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="assets/img/nooks-icon.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="Css/navbar.css">
        <link rel="stylesheet" href="Css/banner.css">
        <link rel="stylesheet" href="Css/footer.css">
        <link rel="stylesheet" href="Css/products.css">
        <link rel="stylesheet" href="Css/bases.css">
        <link rel="stylesheet" href="Css/admin/products.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navegation">
                <a href="index.html" class="navegation__icon"><img class="navegation__image" src="assets/img/nooks-icon.svg" alt="Icono de Nooks's"></a>
                <div class="navegation__left">
                    <div class="navegation__search">
                        <input class="navegation__input" type="search">
                        <div class="button__lens" id="inputSearch">
                            <svg xmlns="http://www.w3.org/2000/svg" class="navegation__lens bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </div>
                    </div>
                    <a href="sesion.html" class="navegation__button"><img class="navegation__sesion" src="assets/img/admin.svg" alt=""></a>
                </div>
            </nav>
        </header>
        <body>
            <main>
                <section class="products">
                    <section class="products__section furniture">
                        <div class="section-top">
                            <h1 class="products__title">Muebles</h1>
                            <a href="" class="not-style products__link admin__link">Agregar producto</a>
                        </div>
                        <div class="section-bottom">
                            
                            <div class="products__card">
                                <div class="admin__icons--addProduct">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                      </svg>
                                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                      </svg>
                                </div>
                                <div class="products__image-bg">
                                    <img src="assets/img/apple-chair.webp" alt="" class="card__image">
                                </div>
                                <h1 class="card__title">Producto XYZ</h1>
                                <h2 class="card__price">$20,000</h2>
                                <a href="" class="not-style card__link">Ver producto</a>
                            </div>
                        </div>
                    </section>
                    <section class="products__section clothes"></section>
                    <section class="products__section music"></section>
                </section>
            </main>
            <footer id="footer"></footer>
        </body>
        <script src="main.js"></script>
    </body>
</html>
